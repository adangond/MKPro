{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-center text-2xl font-bold text-pink-600 mb-6">Editar Perfil</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mt-6">
          <button type="submit" class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-pink-600 hover:bg-pink-700">
              Guardar Cambios
          </button>
      </div>
    </form>
    <!-- Enlace para cambiar la contraseña -->
    <div class="mt-4 text-center">
      <a href="{% url 'password_change' %}" class="inline-block text-sm text-blue-600 hover:text-blue-800 underline">
        Cambiar Contraseña
      </a>
    </div>
  </div>
</div>
{% endblock %}
