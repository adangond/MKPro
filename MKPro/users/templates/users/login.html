{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="flex flex-1 items-center justify-center bg-gray-50 pt-16">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-pink-600 mb-6">Iniciar Sesión</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mt-6">
        <button type="submit" class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-pink-600 hover:bg-pink-700">
          Entrar
        </button>
      </div>
    </form>
    <div class="mt-4 text-center">
      <a href="{% url 'password_reset' %}" class="text-sm text-pink-600 hover:text-pink-500">
        ¿Olvidaste tu contraseña?
      </a>
    </div>
    <!-- Enlace para registro -->
    <div class="mt-4 text-center">
      <p class="text-sm">
        ¿No tienes una cuenta? 
        <a href="{% url 'signup' %}" class="underline text-blue-600 hover:text-blue-800">
          Regístrate aquí
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
