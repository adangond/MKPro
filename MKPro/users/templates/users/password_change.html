{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-center text-2xl font-bold text-pink-600 mb-6">Cambiar Contraseña</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="w-full mt-4 py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-pink-600 hover:bg-pink-700">
        Cambiar Contraseña
      </button>
    </form>
  </div>
</div>
{% endblock %}
