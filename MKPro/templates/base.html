<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MKPro{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <script src="{% static 'main.js' %}" defer></script>
</head>
<body class="flex flex-col min-h-screen bg-white">
  <!-- Header usando todo el ancho -->
  <header class="bg-pink-600">
    <!-- Usamos un contenedor sin márgenes horizontales para ocupar todo el ancho -->
    <div class="flex justify-between items-center py-4">
      <!-- El enlace "MKPro" se empuja al borde izquierdo con padding a la izquierda -->
      <a href="{% url 'index' %}" class="text-white text-3xl font-bold pl-4">
        MKPro
      </a>
      <nav>
        <ul class="flex space-x-6 pr-4">
          <li>
            <a href="{% url 'index' %}" class="text-white font-bold transition transform hover:scale-110 hover:text-pink-200">
              Inicio
            </a>
          </li>
          <li>
            <a href="{% url 'listado_productos' %}" class="text-white font-bold transition transform hover:scale-110 hover:text-pink-200">
              Productos
            </a>
          </li>
          <li>
            <a href="{% url 'admin:index' %}" class="text-white font-bold transition transform hover:scale-110 hover:text-pink-200">
              Admin
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido principal (opcional: también puedes eliminar el contenedor si deseas ancho completo en todo) -->
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer fijo -->
  <footer class="bg-pink-600 text-white text-center py-4">
    <p>&copy; 2025 MKPro - Todos los derechos reservados.</p>
  </footer>
</body>
</html>
